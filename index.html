<!DOCTYPE html>
<html lang="en" ng-app="wogApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Document</title>
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/custom.css">
  <link rel="stylesheet" href="style/footable.bootstrap.min.css">
  <link rel="stylesheet" href="style/default.css">
  <link rel="stylesheet" href="style/ionicons.min.css">
  <link rel="stylesheet" href="style/media.css">
  <link rel="stylesheet" href="style/ng-table.min.css">
  <link rel="stylesheet" href="style/dragula.css">
  <link rel="stylesheet" href="style/angular-responsive-tables.css">

</head>

<body ng-controller="userDataCtrl">
  <div class="wrap">
    <header>
      <p class="location_header" ng-class="{{page_img}}">
        <a href="">
          <span class="icon_header_active"> {{title}}</span></a>
      </p>
      <div class="header_logout">
        <i class="ion ion-log-out"></i>
      </div>

      <div class="header_balance_days">
        <span>Запас ресурсів: </span>
        <span class="header_balance_days_numb"><span class="days_numb__strong">{{user.days}} </span>днів</span>
        <span class="blob">
        <img src="img/blob-1.png" alt="">
      </span>
      </div>
      <div class="header_balance_money">
        <span>Баланс транзитного рахунку:   </span>
        <span class="header_balance_money_numb">{{user.money}}</span>
        <a ui-sref="{{transit}}">
          <button><i class="ion ion-ios-arrow-thin-right"></i></button>
        </a>
      </div>
    </header>
    <nav>
      <div class="nav_header">
        <img class="full-logo" src="img/header-logo.png" alt="">
        <img class="min-logo" src="img/header-logo-min.png" alt="">
      </div>
      <ul class="nav_list">
        <li ng-repeat="item in menu_items" class="{{item.class}} menu_tooltip" data-title="{{item.name}}">
          <a ui-sref="{{item.href}}">
            <span>{{item.name}}</span>
          </a>
        </li>
        <li class="show_hide">
          <a href=""></a>
        </li>
      </ul>
    </nav>

    <main>
      <div ui-view></div>
    </main>
  </div>
  <footer>
    <p>COPYRIGHT © 2015 WOG. ALL RIGHTS RESERVED</p>
    <div class="footer_hotline">
      <span>ГАРЯЧА ЛІНІЯ 0 800 300 525</span>
    </div>
    <div class="footer_faq">
      <span><a href="">Питання відповідь</a></span>
      <span><a ui-sref="opportunities">Можливості системи</a></span>
    </div>

  </footer>
  <!-- libs for application -->
  <script src="scripts/lib/jquery-1.11.0.min.js"></script>
  <script src="scripts/lib/angular.min.js"></script>


  <!-- main application + UI router -->
  <script src="scripts/app.js"></script>

  <!-- Angular controllers -->
  <script src="scripts/controllers/userDataCtrl.js"></script>
  <script src="scripts/controllers/sustemOppCtrl.js"></script>
  <script src="scripts/controllers/userMainCtrl.js"></script>
  <script src="scripts/controllers/tableCardsCtrl.js"></script>
  <script src="scripts/controllers/tableLastTransactions.js"></script>
  
  <!-- directives -->
  <script src="scripts/directives/angular-ui-router.js"></script>
  <script src="scripts/directives/ng-table.min.js"></script>
  <script src="scripts/directives/vigdetControl.js"></script>
  <script src="scripts/directives/angular-responsive-tables.js"></script>
  
  <!-- jQuery scripts -->
  <script src="scripts/jquery/jquery-scripts.js"></script>
  <script src="scripts/lib/tooltipsy.min.js"></script>
  <script src="scripts/jquery/tooltips.js"></script>
  <!--  <script src="scripts/lib/angular-animate.js"></script>-->

  </div>
</body>

</html>
