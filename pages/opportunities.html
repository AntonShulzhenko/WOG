<div class="sustem_opp">
  <h1 class="text-center">    Коротко  про можлівості системи  </h1>
  <div class="slider_sustem_opp">

    <ul>
      <li ng-click="pickInset($event)" ng-repeat="item in slider_header" class="inset{{$index + 1}}" data-index="{{$index+1}}">
        <!-- class = active_inset -->
        <span><i class="ion-record"></i>{{item.name}} </span>
      </li>
    </ul>
    <div class="active_slide">
      <i ng-click="slide($event)" class="slider_arrow_left ion-chevron-left"></i>
      <i ng-click="slide($event)" class="slider_arrow_right ion-chevron-right"></i>
      <div class="slide_content block-inset{{$index + 1}}" ng-repeat="item in slider_header" data-block-index="{{$index+1}}">
        {{item.content.header}} {{item.content.main}}
      </div>
      <div class="clearfix"></div>

    </div>
    <div class="slide_footer col-md-12 col-lg-12 col-sm-12 col-xs-12">
     <div class="col-sm-offset-0 col-md-offset-0 col-lg-offset-4">
      <a class="btn" ui-sref="company-departments">Додати підрозділ</a>
      <a class="faq" ui-sref="faq" href="#/transit">
       В розділ «Питання-Відповідь»
        <button><i class="ion ion-ios-arrow-thin-right"></i></button>
      </a>
      </div>
    </div>
  </div>
</div>
