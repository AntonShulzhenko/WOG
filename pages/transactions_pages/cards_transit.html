  <div ng-app="wogApp.vidget" ng-controller="vidgetCtrl" class="dragme viget_full">

    <!-- table "card operations"-->

    <div class="vidget">
      <!--   ng-app="wt.responsive"-->
      <div ng-controller="tableCardsCtrl" class="min_card_operation">
        <h3><span>Неактивні картки</span></h3>
        <div class="show_vidget_min">
          <i class="ion-ios-plus-outline"></i>
        </div>
        <vidget-control-panel></vidget-control-panel>
        <card-control-panel> </card-control-panel>
        <table wt-responsive-table ng-table="cardTable" class="table table-striped responsive">
          <tr ng-repeat="item in data | filter:search:card" show-filter="true" class="mobile-table-el">
            <td data-title="'✔'" data-title-mobile="✔">
              <input type="checkbox">
            </td>
            <td data-title="'Карта /Рахунок'" data-title-mobile="Карта / Рахунок" sortable="'card'" filter="{'card':'text'}">
              {{item.card}}
              <br> <span class="small">{{item.type}}</span>

              <div class="control-each-el">
                <input class="check_table_item" type="checkbox">
                <span ng-click="openClose($event)" class="open-close_table_item"></span>
              </div>
            </td>
            <td data-title="'Держатель'" data-title-mobile="Держатель" sortable="'master'">
              {{item.master}}
            </td>
            <td data-title="'Інформація'" data-title-mobile="Інформація" sortable="'info'">
              {{item.info}}
            </td>
            <td data-title="'Телефони'" data-title-mobile="Телефони">
              {{item.phone}}
            </td>
            <td data-title="'Ліміти'" data-title-mobile="Ліміти" sortable="'limits'" class="green_fonts">
              {{item.limits}}
            </td>
            <td data-title="'Періоди'" data-title-mobile="Періоди" class="green_fonts">
              {{item.period}}
            </td>
            <td data-title="'Статус'" data-title-mobile="Статус">
              <i class="ion-ios-circle-filled {{item.status}}"></i>
              <i class="ion-document"></i>
              <i class="ion-android-options"></i>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
